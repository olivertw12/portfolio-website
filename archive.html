<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Oliver T. Williams</title>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    
    <link rel="icon" href="images/favicon-dark.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="images/favicon-light.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="images/favicon-dark.png">

    <meta name="description" content="Archive of design and data projects by Oliver T. Williams.">
    <meta property="og:title" content="Project Archive | Oliver T. Williams">
    <meta property="og:description" content="A complete collection of commercial works, branding exercises, and data analysis projects.">
    <meta property="og:image" content="https://olivertwilliams.com/images/og-image.png">
    <meta property="og:url" content="https://olivertwilliams.com/archive.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-cream dark:bg-dark-bg text-gray-800 dark:text-gray-200 font-sans selection:bg-gray-200 dark:selection:bg-gray-700 flex flex-col min-h-screen transition-colors duration-500">

    <nav id="navbar-placeholder" data-type="project" class="fixed top-4 left-0 right-0 z-50 px-4 md:px-8"></nav>

    <main class="pt-32 pb-20 px-4 md:px-8 max-w-7xl mx-auto flex-grow">
        
        <header class="mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">Project Archive</h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg">
                A complete collection of commercial works, branding exercises, and original illustrations.
            </p>
        </header>

        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        
    </main>

    <footer id="footer-placeholder" class="w-full bg-surface dark:bg-dark-surface border-t border-gray-200 dark:border-gray-700 py-8 px-4 md:px-8 mt-auto"></footer>

    <script src="components.js"></script>
    <script>
        const projects = [
            {
                title: "Mainframe Studios",
                category: "Advertising",
                desc: "Unique typeface and poster for a non-profit art studio.",
                image: "images/mainframe2.png",
                link: "project.html?id=mainframe"
            },
            {
                title: "The Forged Group",
                category: "Branding",
                desc: "Visual identity system for a financial consultation firm.",
                image: "images/forged2.png",
                link: "project.html?id=forged"
            },
            {
                title: "Drake Relays 2025",
                category: "Illustration & Design",
                desc: "Relays event logo & theme for Drake University.",
                image: "images/relays2.png",
                link: "project.html?id=relays"
            }, 
            {
                title: "Dessa Tour",
                category: "Advertising",
                desc: "Poster announcing a new tour for a Minnesota singer-songwriter.",
                image: "images/dessa1.png",
                link: "project.html?id=dessa"
            },
            {
                title: "Jeremy Messersmith Performance",
                category: "Advertising",
                desc: "Flyers announcing appearances from a Minnesota singer-songwriter.",
                image: "images/jeremy1.png",
                link: "project.html?id=jeremy"
            }, 
            {
                title: "Christmas in Excelsior",
                category: "Illustration",
                desc: "Event map design for a local holiday market.",
                image: "images/xmas2.png",
                link: "project.html?id=xmas"
            },
            {
                title: "Pyrkia Health",
                category: "Branding",
                desc: "Brand identity and logo for a nature-focused health program.",
                image: "images/pyrkia2.png",
                link: "project.html?id=pyrkia"
            },
            {
                title: "Shorewood City Map",
                category: "Illustration",
                desc: "Illustrated rug map to help children navigate their community.",
                image: "images/citymap2.png",
                link: "project.html?id=citymap"
            },
            {
                title: "Shorewood Government",
                category: "UI/UX Design",
                desc: "Modernized fillable PDF forms for city government.",
                image: "images/cityintern2.png",
                link: "project.html?id=cityintern"
            },
            {
                title: "Traditional Artwork",
                category: "Fine Art",
                desc: "Mixed media fine art studies exploring texture and composition.",
                image: "images/art1.jpg",
                link: "project.html?id=art"
            },
            {   title: "Save the Data Event",
                category: "Advertising",
                desc: "3-hour university excercise simulating a cybersecurity crisis.",
                image: "images/data1.png",
                link: "project.html?id=data"
            },
            {
                title: "Duolingo Ad Campaign",
                category: "Advertising",
                desc: "Ad campaign concept expanding Duolingo into Rocket League.",
                image: "images/duolingo2.png", 
                link: "project.html?id=duolingo"
            },
            {
                title: "ICYMI Podcast",
                category: "Branding",
                desc: "Visual identity and poster system for a student news podcast.",
                image: "images/icymi2.png",
                link: "project.html?id=icymi"
            },
            {
                title: "St. Victoria Church",
                category: "Social Media",
                desc: "Social media strategy and content creation for a local parish.",
                image: "images/church2.png",
                link: "project.html?id=church"
            }
        ];

        function renderProjects() {
            const grid = document.getElementById('project-grid');
            let htmlContent = '';

            projects.forEach(project => {
                htmlContent += `
                <div class="glass-card bg-surface dark:bg-dark-surface rounded-3xl p-3 shadow-soft border border-gray-100 dark:border-gray-700 group cursor-pointer flex flex-col h-full" onclick="window.location.href='${project.link}'">
                    <div class="relative aspect-[4/3] rounded-2xl overflow-hidden mb-4 shrink-0 bg-gray-100 dark:bg-gray-800/50">
                        <img src="${project.image}" onerror="this.src='https://placehold.co/600x400?text=No+Image'" alt="${project.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute top-4 right-4 z-20 bg-white/90 dark:bg-black/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-gray-900 dark:text-white border border-white/20">
                            ${project.category}
                        </div>
                    </div>
                    <div class="px-2 pb-2 flex-grow relative z-10 flex flex-col">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-lg font-bold text-gray-900 dark:text-white">${project.title}</h3>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-3 leading-relaxed">
                            ${project.desc}
                        </p>
                    </div>
                </div>
                `;
            });

            grid.innerHTML = htmlContent;
        }

        renderProjects();
    </script>
</body>
</html>
